<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodix-Caramba</title>
    <!-- CSS -->
    <link rel="stylesheet" href="vendor/css/normalize.css">
    <link rel="stylesheet" href="vendor/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/css/jquery.formstyler.css">
    <link rel="stylesheet" href="vendor/css/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header ">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="img/Logo.png" alt="logo-captain_quack"></a>
            </div>
        </div>
    </header>
    <section class="request">
        <div class="container">
            <h1 class="form-title">
				¡Ay caramba!
			</h1>
            <form class="form-request" action="#" autocomplete="off">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="input-wrap">
                            <label class="input-wrap__label" for="car-name-field">Название</label>
                            <input class="input-wrap__input" type="text" name="name" id="car-name-field" maxlength="40" placeholder="Название" required>
                        </div>
                    </div>
                    <div class="col-sm-4 col-6">
                        <div class="input-wrap">
                            <label class="input-wrap__label" for="car-year-field">Год</label>
                            <input class="input-wrap__input" placeholder="Год" type="number" name="year" id="car-year-field" min="1990" max="2019" data-placeholder="Год" required>
                        </div>
                    </div>
                    <div class="col-sm-4 col-6">
                        <div class="input-wrap">
                            <label class="input-wrap__label" for="car-price-field">Цена</label>
                            <input class="input-wrap__input" type="number" name="price" id="car-price-field" placeholder="Цена" step="1000" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-wrap input-wrap__full-width">
                            <label class="input-wrap__label" for="car-discription-field">Описание</label>
                            <input class="input-wrap__input_discription input-wrap__input" type="text" name="discription" maxlength="100" id="car-discription-field" placeholder="Описание" required>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="radio-wrap">
                            <span class="radio-title">Цвет</span>
                            <input type="radio" class="radio-wrap__input radio-wrap__input_white" name="color" value="white" data-color='white' id="white" checked>
                            <label for="white"></label>
                            <input type="radio" class="radio-wrap__input radio-wrap__input_black" name="color" id="black" value="black">
                            <label for="black"></label>
                            <input type="radio" class="radio-wrap__input radio-wrap__input_gray" name="color" id="gray" value="gray">
                            <label for="gray"></label>
                            <input type="radio" class="radio-wrap__input radio-wrap__input_red" name="color" id="red" value="red">
                            <label for="red"></label>
                            <input type="radio" class="radio-wrap__input radio-wrap__input_green" name="color" id="green" value="green">
                            <label for="green"></label>
                        </div>
                    </div>
                    <div class="col-sm-4 col-6">
                        <select class="select" name="status" id="status">
                            <option value="" disabled selected>
                                Статус
                            </option>
                            <option value="in_stock">
                                В наличии
                            </option>
                            <option value="pending">
                                Ожидается
                            </option>
                            <option value="out_of_stock">
                                Нет в наличии
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-4 col-6">
                        <div class="spinner spinner__button-loader hidden" role="status">
                          <span class="sr-only">Загрузка...</span>
                        </div>
                        <button class="button" type="submit">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="car-list">
        <div class="container">
            <h2 class="table-title">Автомобили в наличии</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th class="title-column">Название</th>
                        <th class="year-column">Год</th>
                        <th class="color-column">Цвет</th>
                        <th class="status-column">Статус</th>
                        <th class="price-column">Цена</th>
                        <th class="button-column"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>

    <footer class="footer">
        <div class="copyright">
            <p class="copyright__main">&copy; 2015 CAPTAIN QUACK</p>
            <span class="copyright__text">Десница тысячелетия и моллюск!</span>
        </div>
    </footer>
    <div class="loader">
        <div class="spinner spinner__page-loader" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>
    <template id="template-list-retina">
        <tr class="table-row">
            <td>
                <p class="table-row-title" data-id=""></p>
                <span class="table-row-title__additional-option"></span>
            </td>
            <td class="table-row__year"></td>
            <td class="table-row__color"><span class="table-row__color-sircle"></span></td>
            <td class="table-row__status"></td>
            <td class="table-row__price"></td>
            <td class="table-row__close">
                <button type="button" class="table-row__button">Удалить</button>
            </td>
        </tr>
    </template>
    <template id="template-list-mobile">
        <div class="table-row-mobile">
            <p class="table-row-title" data-id=""></p>
            <span class="table-row__color-sircle"></span>
            <span class="table-row__price"></span>
            <span class="table-row-title__additional-option"></span>
            <p class="table-row__year"></p>
            <p class="table-row__status"></p>
            <button type="button" class="table-row__button">Удалить</button>
        </div>
    </template>
    <template id="message">
        <tr class="table-row__empty">
            <td colspan="6" class="table-row__message"></td>
        </tr>
    </template>
</body>

<script src="vendor/js/jquery.js"></script>
<script src="vendor/js/bootstrap.min.js"></script>
<script src="vendor/js/axios.js"></script>
<script src="vendor/js/jquery.formstyler.js"></script>
<script src="vendor/js/loodash.js"></script>
<script src="js/handlers.js"></script>
<script src="js/select.js"></script>
<script src="js/secondary-functions.js"></script>
<script src="js/main.js"></script>

</html>

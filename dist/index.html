<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodix - Caramba</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header ">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="img/Logo.png" alt="logo-captain_quack"></a>
            </div>
        </div>
    </header>
    <section class="request">
        <div class="container">
            <h1 class="form-title">
				¡Ay caramba!
			</h1>
        </div>
    </section>
    <section class="car-list">
        <div class="container">
            <h2 class="table-title">Автомобили в наличии</h2>
        </div>
    </section>
    <footer class="footer">
        <div class="copyright">
            <p class="copyright__main">&copy; 2015 CAPTAIN QUACK</p>
            <span class="copyright__text">Десница тысячелетия и моллюск!</span>
        </div>
    </footer>
    <template id="template-list-mobile">
        <div class="table-row-mobile">
            <p class="table-row-title" data-id=""></p>
            <span class="table-row__color-circle"></span>
            <span class="table-row__price"></span>
            <span class="table-row-title__additional-option"></span>
            <p class="table-row__year"></p>
            <p class="table-row__status"></p>
            <button type="button" class="table-row__button-remove">Удалить</button>
        </div>
    </template>
</body>
<script type="text/javascript" src="bundle.js"></script>
</html>
